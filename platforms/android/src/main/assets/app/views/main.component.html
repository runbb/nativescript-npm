<ActionBar title="NPM search" class="action-bar">
</ActionBar>
<GridLayout rows="auto,*">
    <SearchBar row="0" id="searchBar" hint="Search" (textChange)="onTextChanged($event)" (clear)="onClear()" (submit)="onTextChanged($event)" class="search-bar"></SearchBar>
    <ListView row="1" [items]="packages | async" (itemTap)="onPackage($event)" class="list-group">
        <ng-template let-item="item">
          <GridLayout rows="auto,auto,auto">
            <Label row="0" [text]="item.package.name" class="list-group-item transparent-background" style="font-weight: bold;"></Label>
            <Label row="1" [text]="item.package.description" textWrap="true" class="list-group-item transparent-background"></Label>
            <GridLayout row="2" columns="*,*" class="list-group-item transparent-background">
                <Label col="0" [text]="item.package.author?.name" style="text-align: center;"></Label>
                <Label col="1" [text]="item.package.version" style="text-align: center;"></Label>
            </GridLayout>
        </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
